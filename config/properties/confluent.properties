# Confluent Kafka Configuration Template
# Use .env.dev file for actual credentials in development

# Required connection configs for Kafka producer, consumer, and admin
bootstrap.servers=${BOOTSTRAP_SERVERS}
security.protocol=SASL_SSL
sasl.mechanisms=PLAIN
sasl.username=${SASL_USERNAME}
sasl.password=${SASL_PASSWORD}

# Note: This file now uses placeholder values. 
# Actual credentials are loaded from .env.dev file via environment variables.

# Best practice for higher availability in librdkafka clients prior to 1.7
session.timeout.ms=45000

